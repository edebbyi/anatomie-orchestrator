services:
  - type: web
    name: anatomie-orchestrator
    env: python
    pythonVersion: 3.11
    region: virginia
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    disk:
      name: orchestrator-data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /health
    envVars:
      - key: OPTIMIZER_SERVICE_URL
        value: https://anatomie-optimizer.onrender.com
      - key: GENERATOR_SERVICE_URL
        value: https://anatomie-prompt-generator.onrender.com
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LIKE_THRESHOLD
        value: "25"
      - key: EXPLORATION_RATE
        value: "0.2"
